<svg viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone screen dimensions -->
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52a373;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a9c6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#439561;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>
  
  <!-- App icon container -->
  <rect x="127.5" y="306" width="120" height="120" rx="26" fill="#52a373" fill-opacity="0.9"/>
  <rect x="127.5" y="306" width="120" height="120" rx="26" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Chart icon -->
  <g transform="translate(187.5, 346)">
    <!-- Chart bars -->
    <rect x="-15" y="10" width="4" height="15" fill="#f0f8f2" rx="2"/>
    <rect x="-7" y="5" width="4" height="20" fill="#f0f8f2" rx="2"/>
    <rect x="1" y="0" width="4" height="25" fill="#f0f8f2" rx="2"/>
    
    <!-- Arrow -->
    <path d="M8 15 L18 5 M18 5 L13 5 M18 5 L18 10" stroke="#f0f8f2" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Money and document icon -->
  <g transform="translate(187.5, 386)">
    <!-- Document -->
    <rect x="-20" y="-5" width="25" height="18" rx="4" fill="#f0f8f2"/>
    <rect x="-16" y="0" width="8" height="1.5" fill="#52a373" rx="0.75"/>
    <rect x="-16" y="3" width="12" height="1.5" fill="#52a373" rx="0.75"/>
    <rect x="-16" y="6" width="10" height="1.5" fill="#52a373" rx="0.75"/>
    
    <!-- Dollar coin -->
    <circle cx="8" cy="5" r="12" fill="#f0f8f2"/>
    <circle cx="8" cy="5" r="10" fill="none" stroke="#52a373" stroke-width="2"/>
    <text x="8" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#52a373">$</text>
  </g>
  
  <!-- App name -->
  <text x="187.5" y="480" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="300" fill="#f0f8f2">FinanciAPP</text>
  
  <!-- Tagline -->
  <text x="187.5" y="520" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="300" fill="rgba(240,248,242,0.8)">Control your finances</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="200" r="3" fill="rgba(255,255,255,0.15)"/>
  <circle cx="300" cy="250" r="2" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="180" r="4" fill="rgba(255,255,255,0.08)"/>
  <circle cx="60" cy="600" r="2.5" fill="rgba(255,255,255,0.12)"/>
  <circle cx="310" cy="650" r="3.5" fill="rgba(255,255,255,0.1)"/>
</svg>